<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Princípios Ambev</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #0a1f44, #0d274f);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
      max-width: 800px;
      width: 90%;
    }
    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .btn-continuar {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-continuar:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="PRINCIPIOS.png" alt="10 Princípios Ambev">
    <br>
    <button class="btn-continuar" onclick="window.location.href='menu.html'">CONTINUAR</button>
  </div>
</body>
</html>
