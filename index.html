
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Workstation Incobel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #003366;
      color: white;
      text-align: center;
    }
    header {
      background-color: #002244;
      padding: 10px;
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 20px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 200px;
    }
    .btn:hover {
      background-color: #2878c7;
    }
    .hidden { display: none; }
    .avatar {
      font-size: 40px;
      margin: 10px;
    }
    .back-btn {
      position: absolute;
      left: 20px;
      top: 70px;
      background-color: #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
    }
    img.sonho-thumb {
      width: 180px;
      margin-top: 20px;
      cursor: pointer;
    }
    img.sonho-big {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Ambev_logo.svg/2560px-Ambev_logo.svg.png" alt="Logo">
    <h2>WORKSTATION</h2>
  </header>

  <!-- LOGIN -->
  <div id="login" class="container">
    <h2>Login</h2>
    <input type="text" id="cpf" placeholder="Digite seu CPF"><br><br>
    <button class="btn" onclick="goTo('menu')">Entrar</button>
  </div>

  <!-- MENU -->
  <div id="menu" class="container hidden">
    <h3>Seja Bem Vindo Motorista!</h3>
    <div class="avatar">üë§</div>

    <button class="btn" onclick="goTo('viagens')">VIAGENS</button>
    <button class="btn">FROTA</button>
    <button class="btn">CONTATOS</button>
    <button class="btn">PONTO</button>
    <button class="btn">RELATO</button>
    <button class="btn">CHECK LIST</button>
    <button class="btn">10 PRINC√çPIOS AMBEV</button>

    <img src="sonho.png" alt="Sonho" class="sonho-thumb" onclick="goTo('sonho')">
  </div>

  <!-- VIAGENS -->
  <div id="viagens" class="container hidden">
    <button class="back-btn" onclick="goTo('menu')">‚Üê</button>
    <h3>VIAGENS</h3>
    <p>Aqui entram os filtros e contadores j√° criados.</p>
  </div>

  <!-- SONHO -->
  <div id="sonho" class="container hidden">
    <h3>Nosso Sonho</h3>
    <img src="sonho.png" alt="Sonho Grande" class="sonho-big">
    <button class="btn" onclick="goTo('menu')">Continuar</button>
  </div>

  <script>
    function goTo(pageId) {
      document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
    }
  </script>

</body>
</html>
